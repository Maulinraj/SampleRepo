{% extends 'base.html' %}

{% block title %}Explore{% endblock %}

{% block content %}

{% if user.is_authenticated%}
<a href="explore">Explore</a>
<a href="my_profile">My Profile</a>
<a href="logout">Logout</a><br><p> abc</p>
<form action="other_profile" method="post">
    {% for pro in profile %}
    {% csrf_token %}
    <button name='user_name' value={{pro.username}}>{{pro.username}}</button>
    {% endfor %}
</form>

{% else %}
<p>You are not Logged in</p><br>
<p>Please 
<a href="accounts/register">Register</a> or 
<a href="accounts/login">Login</a>
</p>
{%endif%}
{% endblock %}
